<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <input type="number" id="weight" placeholder="Enter weight (kg)">
  <input type="number" id="height" placeholder="Enter height (m)">
  <button onclick="calculateBMI()">Calculate BMI</button>
  <p id="result"></p>
</div>

<script>
function calculateBMI() {
  const weight = parseFloat(document.getElementById('weight').value);
  const height = parseFloat(document.getElementById('height').value);
  
  if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
    alert("Please enter valid weight and height");
    return;
  }
  
  const bmi = weight / (height * height);
  let resultText = "BMI: " + bmi.toFixed(2) + "<br>";
  
  if (bmi <= 18.4) {
    resultText += "Result: Underweight";
  } else if (bmi >= 18.5 && bmi <= 24.9) {
    resultText += "Result: Normal weight";
  } else if (bmi >= 25 && bmi <= 29.9) {
    resultText += "Result: Overweight";
  } else {
    resultText += "Result: Obese";
  }
  
  document.getElementById('result').innerHTML = resultText;
}
</script>

</body>
</html>

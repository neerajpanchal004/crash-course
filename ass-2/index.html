<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <h1 style="text-align: center;">Hiring Facts</h1>
        <div style="display: grid; grid-template-columns: repeat(5,1fr) ;gap: 10px; padding: 20px; border-radius: 10px; background-color: cornflowerblue; margin: 20px;">
            <div style="text-align: center; border-radius: 5%; background-color: white; padding: 3px;">
                <i class="fa-solid fa-code-branch"></i>
                <p>Hiring Process</p>
                <h4 style="color: blue;"> 3 Days</h4>
            </div>

            <div style="text-align: center; border-radius: 5%; background-color: white; padding: 3px;">
                <i class="fa-solid fa-check"></i>
                 <p>Office Acceptance</p>
                <h4 style="color: blue;"> 90%</h4>
            </div>

            <div style="text-align: center; border-radius: 5%; background-color: white; padding: 3px;">
                <i class="fa-solid fa-id-card-clip"></i>
                                <p>Retention rate</p>
                <h4 style="color: blue;">93%</h4>
            </div>


            <div style="text-align: center; border-radius: 5%; background-color: white; padding: 3px;">
                <i class="fa-solid fa-handshake"></i>
                                <p>Hiring partners</p>
                <h4 style="color: blue;">4000+</h4>
            </div>


            <div style="text-align: center; border-radius: 5%; background-color: white; padding: 3px;">
                <i class="fa-regular fa-calendar-days"></i>
                                <p>Year round avalablity</p>
            </div>

            
        </div>
    </div>
</body>
</html>
